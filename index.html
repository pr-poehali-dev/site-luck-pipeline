<script>
function initPaymentWidget() {
  const paymentButton = document.querySelector("[btn-pay-p3jjbhvqwq1x8gs1d7lt49mxn]");

    paymentButton.setAttribute('data-payment-initialized', 'true');

      if (typeof cpay !== 'undefined' && cpay.PaymentWidget) {
        const paymentAmount = paymentButton.getAttribute('data-payment-amount') || 299;
        // Получаем запрос на удачу из кнопки или localStorage
        const luckRequest = paymentButton.getAttribute('data-luck-request') || localStorage.getItem('currentWish') || '';
        
        var paymentWidget = new cpay.PaymentWidget();
        paymentWidget.init({
          "merchantId": "3bba21d1-80ec-4945-9123-d732400e4f75",

            "theme": "light",
            "primaryColor": "#7c3aed",
            "productCard": {
              "title": "сайт Удачи",

              "imageUrl": null

            "fields": [
              {
                "type": "input",
                "name": "luckRequest",
                "label": "Запрос на удачу",

              {
                "type": "input",

      } else {
        console.error('PayMaster SDK не загружен');
      }
    });
  }
}

// Запускаем инициализацию при загрузке и при изменениях DOM
